<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Happy Birthday</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <style>
        /* 移除 body 默认间距，防止出现多余滚动条 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* 建议设置一个背景底色 */
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* 占满整个屏幕高度 */
            -webkit-overflow-scrolling: touch; /* 优化 iOS 滑动 */
            overflow-y: auto;
        }

        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 隐藏所有浏览器的滚动条 */
        ::-webkit-scrollbar {
            display: none;
            width: 0 !important;
        }
        
        .scroll-el {
            overflow: auto;
            -ms-overflow-style: none;  /* IE/Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <iframe 
            src="./html/login.html" 
            id="iframepage" 
            frameborder="0" 
            marginwidth="0" 
            marginheight="0">
        </iframe>
    </div>

    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
</body>

</html>
